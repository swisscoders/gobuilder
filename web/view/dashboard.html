[[define "dashboard"]]
[[template "header"]]
<h1 class="page-header">Dashboard</h1>
<h2 class="sub-header">Section title</h2>
<!--start //-->

 <!-- Markup for lists inside the dropzone. It's inside a seperate template
       because it will be used recursively. The dnd-list directive enables
       to drop elements into the referenced array. The dnd-draggable directive
       makes an element draggable and will transfer the object that was
       assigned to it. If an element was dragged away, you have to remove
       it from the original list yourself using the dnd-moved attribute -->
  <script type="text/ng-template" id="list.html">
      <ul dnd-list="list">
          <li ng-repeat="item in list"
              dnd-draggable="item"
              dnd-effect-allowed="move"
              dnd-moved="list.splice($index, 1)"
              dnd-selected="models.selected = item"
              ng-class="{selected: models.selected === item}"
              ng-include="item.type + '.html'">
          </li>
      </ul>
  </script>

  <!-- This template is responsible for rendering a container element. It uses
       the above list template to render each container column -->
  <script type="text/ng-template" id="container.html">
      <div class="container-element box box-blue">
          <h3>Run Parallel</h3>
          <div class="column" ng-repeat="list in item.columns" ng-include="'list.html'"></div>
          <div class="clearfix"></div>
      </div>
  </script>

  <!-- Template for a normal list item -->
  <script type="text/ng-template" id="item.html">
      <div class="item" style="font-weight:bold;">Task:<br />
      <pre class="console">{{item.cmd}}</pre></div>
  </script>


    <div ng-controller="tasksbuilder">
      <!-- Main area with dropzones and source code -->
      <div class="col-md-8">
          <div class="row">
              <div ng-repeat="(zone, list) in models.dropzones" >
                  <div class="dropzone box box-yellow">
                      <!-- The dropzone also uses the list template -->
                      <h3>Build Steps &quot;{{zone}}&quot;</h3>
                      <div ng-include="'list.html'"></div>
                  </div>
              </div>
          </div>

          
          <br /><br /><br /><br /><br />
          <br /><br /><br /><br /><br />
          <br /><br /><br /><br /><br />
          <br /><br /><br /><br /><br />
          <br /><br /><br /><br /><br />
          <h2>Generated Model</h2>
          <pre>{{modelAsJson}}</pre>
      </div>

      <!-- Sidebar -->
      <div class="col-md-2" style="width:300px;">

          <div class="toolbox box box-grey box-padding">
              <h3>Add Steps</h3>
              <ul>
                  <!-- The toolbox only allows to copy objects, not move it. After a new
                       element was created, dnd-copied is invoked and we generate the next id -->
                  <li ng-repeat="item in models.templates"
                      dnd-draggable="item"
                      dnd-effect-allowed="copy"
                      dnd-copied="item.id = item.id + 1">
                      <button type="button" class="btn btn-default btn-lg" disabled="disabled">{{item.name}}</button>
                  </li>
              </ul>
          </div>

          <div ng-if="models.selected" class="box box-grey box-padding">
              <h3>Selected</h3>
              <strong>Edit: </strong><br>
              <textarea type="text" ng-model="models.selected.cmd" class="form-control" style="margin-top: 5px"></textarea>
          </div>

          <div class="trashcan box box-grey box-padding">
              <!-- If you use [] as referenced list, the dropped elements will be lost -->
              <h3>Delete</h3>
              <ul dnd-list="[]">
                  <li><img src="http://www2.psd100.com/ppp/2013/11/2701/Trash-can-1127204852.png"></li>
              </ul>
              <p>(Drag and drop the tasks over the trash can)</p>
          </div>

      </div>

    </div>

          
[[template "footer"]]
[[end]]
